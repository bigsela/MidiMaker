<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Advanced MIDI Generator</title>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>Advanced MIDI Generator</h1>
      <p>Create and download MIDI files effortlessly with our intuitive tool.</p>
    </div>

    <div class="counters">
      <h3>Activity Stats</h3>
      <p>Page Views: <span id="pageViewsCounter">0</span></p>
      <p>Templates Generated: <span id="templateCounter">0</span></p>
      <p>MIDI Downloads: <span id="midiCounter">0</span></p>
    </div>

    <div class="main-content">
      <div class="section">
        <h2>Create Your Custom Query</h2>
        <label for="queryInput">Enter your query or requirements:</label>
        <textarea id="queryInput" placeholder="Example: Create a 4-chord progression, calm and deep, for Afro House in the style of Black Coffee." rows="4"></textarea>
        <button id="generateTemplateBtn">Generate Template</button>
        <div id="outputContainer" class="output-container" style="display: none;">
          <h3>Generated Template</h3>
          <pre id="generatedTemplate"></pre>
          <button id="copyTemplateBtn" class="copy-button">Copy Template</button>
        </div>
      </div>

      <div class="section">
        <h2>Generate MIDI</h2>
        <label for="tempoInput">Tempo (BPM):</label>
        <input type="number" id="tempoInput" value="120" min="20" max="300" />
        <label for="noteInput">Paste your note lines here:</label>
        <textarea 
        id="noteInput" 
        placeholder="Example:
        Note: C4 | Start: 0.0 | Duration: 1.0 | Velocity: 100
        Note: E4 | Start: 0.5 | Duration: 1.0 | Velocity: 90
        Note: G4 | Start: 1.0 | Duration: 1.0 | Velocity: 80
        Note: A4 | Start: 1.5 | Duration: 1.0 | Velocity: 70
    " 
        rows="10"></textarea>
        <button id="generateMidiBtn">Generate MIDI</button>
      </div>
    </div>
  </div>
  <script src="./js/jsmidgen.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
